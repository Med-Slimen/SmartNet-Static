    <!-- End Header -->
    <div class="report">
      <div class="main-heading">
        <h2>Report A Valley</h2>
      </div>
      <p>
        Help us keep our environment clean by reporting valley pollution or
        hazards.
      </p>
      <div class="container">
        <div class="form">
          <form action="">
            <label for="">Name</label>
            <input type="text" placeholder="Enter Your Name" name="" id="" />
            <label for="">Email </label>
            <input type="email" placeholder="Enter Your Email" name="" id="" />
            <label for="">Location</label>
            <input
              type="text"
              placeholder="Enter The Valley Location"
              name=""
              id=""
            />
            <label for="">Type of Issue </label>
            <select name="" id="">
              <option value="">Littering</option>
              <option value="">Water Polluting</option>
              <option value="">Blockage/Debris</option>
              <option value="">Other</option>
            </select>
            <label for="">Description</label>
            <textarea
              name=""
              placeholder="Profide additional details"
              id=""
              cols="30"
              rows="10"
            ></textarea>
            <label for="">Attach a photo</label>
            <input type="file" name="" id="" />
            <input type="submit" name="" id="" />
          </form>
        </div>
      </div>
    </div>
