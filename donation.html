  <body onload="menu()">
    <!-- Start Header -->
    <div id="header" class="header">
      <div class="container">
        <div class="logo">
          <a href="index.html"><img src="https://res.cloudinary.com/dut839epn/image/upload/f_auto,q_auto/mwlldu11prcamv90qmul" alt="" /></a>
        </div>
        <div onclick="showMenu()" id="bars" class="bars">
          <i class="fa-solid fa-bars"></i>
        </div>
        <ul class="links">
          <li><a class="les-liens" href="index.html#home">Home</a></li>
          <li><a class="les-liens" href="index.html#About">About</a></li>
          <li><a class="les-liens" href="index.html#Impact">Impact</a></li>

    </div>
    <ul id="menu" class="menu">
      <li><a href="index.html#home">Home</a></li>
      <li><a href="index.html#About">About</a></li>
      <li><a href="index.html#Impact">Impact</a></li>

      <li><a href="index.html#App">Our App</a></li>
      <li><a href="index.html#Contact">Contact us</a></li>
    </ul>
    <!-- End Header -->
    <div class="donate">
      <div class="main-heading">
        <h2>Donation</h2>
      </div>
      <div class="container">
        <div class="details">
          <h3>Enter The nessecary informations</h3>
          <form action="">
            <input type="text" placeholder="Full Name" name="" id="" />
            <input type="text" placeholder="Email" name="" id="" />
            <p>Select Donation Amount :</p>
            <div class="amounts">
              <span onclick="setdonate('5')">5dt</span>
              <span onclick="setdonate('10')">10dt</span>
              <span onclick="setdonate('50')">50dt</span>
              <span onclick="setdonate('100')">100dt</span>
            </div>
            <p>Or enter amount</p>
            <input type="number" name="" id="dt" />

            <p>Payment Method</p>
            <input type="radio" onclick="check()" name="rd" id="cr" />
            <img
              src="https://res.cloudinary.com/dut839epn/image/upload/f_auto,q_auto/ejvsftjqtmbmsdhcfzjm"
              alt=""
            />
            <input type="radio" onclick="check()" name="rd" id="tel" />
            <img
              src="https://res.cloudinary.com/dut839epn/image/upload/f_auto,q_auto/kurmgjpvs4o16zu4rnql"
              alt=""
            />
            <div id="phone" class="phone">
              <input
                type="text"
                placeholder="Your Phone Number"
                name=""
                id=""
              />
            </div>
            <div id="credit-card" class="credit-card">
              <input type="text" placeholder="Card Number" name="" id="" />
              <input
                type="text"
                placeholder="Card Holder's Name "
                name=""
                id=""
              /><br />
              <input type="month" name="" id="" />
              <input type="password" placeholder="CVC/CVV" name="" id="" />
            </div>
            <input type="submit" value="Donate" name="" id="" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
